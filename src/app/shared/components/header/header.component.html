<mat-toolbar color="primary" class="navbar navbar-expand-lg navbar-dark justify-content-between align-items-center">
  <div class="navbar-brand">
    <span class="d-lg-none navbar-brand-responsive">Claims</span>
    <span class="d-none d-lg-inline">Claims Summary</span>
  </div>

  <div class="navbar-collapse collapse justify-content-end">
    <ul class="navbar-nav">
      <li class="nav-item">
        <button mat-icon-button matTooltip="Sign out" matTooltipPosition="below" (click)="signOut($event)">
          <mat-icon>logout</mat-icon>
        </button>
      </li>
    </ul>
  </div>

  <div class="d-lg-none"> <!-- Add this div wrapper with the d-lg-none class -->
    <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Click for options" matTooltipPosition="below">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item matTooltip="Sign out" matTooltipPosition="below" (click)="signOut($event)">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
